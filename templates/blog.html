{% extends "base.html" %}

{%  block content  %}





{% for word in btitle %}  

<ul>
<li>
<form action='/blog'>
<a href="/blog?id={{word.id}}"><h2>{{word.title}}</h2></a>
<input type="hidden" name="user-id" value="{{word.owner_id}}"/>

<p>{{word.body}}</p>

<h6>Written by: <a href="/blog?user={{word.owner.username}}">{{word.owner.username}}</a></h6>

</li>
</ul>

{% endfor %}

</form>

 



{% endblock %}
